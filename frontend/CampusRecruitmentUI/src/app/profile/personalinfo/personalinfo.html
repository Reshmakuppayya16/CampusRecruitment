<div class = "personal-container">
    <h2 class="title">Personal Information</h2>

    <form>
        <!-- Full name -->
         <!--Row1-->
         <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label> Full Name </mat-label>
            <input matInput [(ngModel)]="personal.fullName" name="fullName"/>
         </mat-form-field>

          <!-- Email -->
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="personal.email" name="email" />
          </mat-form-field>

         </div>

         <div class="form-row">
            <!-- Date of Birth -->
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Date of Birth</mat-label>
            <input matInput type="date" [(ngModel)]="personal.dateOfBirth" name="dob" />
          </mat-form-field>

          <!-- Gender -->
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Gender</mat-label>
            <mat-select [(ngModel)]="personal.gender" name="gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
                <mat-option value="Other">Other</mat-option>
            </mat-select>
          </mat-form-field>
         </div>
         
            

        

          
         <!-- Phone -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" maxlength="10"
                [(ngModel)]="personal.phoneNumber" name="phoneNumber" />
        </mat-form-field>

        <!-- Buttons -->
        <div class="btn-row">
            <button mat-raised-button color="primary" (click)="saveAndNext()">
                Save & Next â†’
            </button>
        </div>
    </form>
</div>
